server.port=8080
spring.application.name=auth-service
spring.jpa.show-sql=true
#spring.h2.console.enabled=true
#spring.h2.console.settings.web-allow-others=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:travelagencyauth}
spring.datasource.username=${RDS_USERNAME:travelagencyauth-user}
spring.datasource.password=${RDS_PASSWORD:vladatravelagencyauth}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect